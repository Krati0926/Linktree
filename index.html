<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krati Shukla | Linktree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-gradient-to-b from-pink-300 to-pink-400 rounded-3xl shadow-xl p-6 w-80">
    <!-- Profile Image -->
    <div class="flex flex-col items-center">
      <img src="https://storage.googleapis.com/a1aa/image/Z5vR3a9jOdVXzjUul4erTIQaOSGJAUeatJsIA2P8P9U.jpg" 
           alt="Krati Shukla" 
           class="rounded-full w-24 h-24 mb-4 border-4 border-white shadow-md">
      <h1 class="text-white text-xl font-bold mb-2">Krati Shukla</h1>
    </div>

    <!-- Buttons/Links -->
    <div class="space-y-3 mt-4">
      <a href="" 
         target="_blank" 
         class="flex justify-between items-center bg-white text-blue-600 hover:text-blue-800 font-semibold rounded-lg px-4 py-3 shadow transition duration-200">
        <span>Payment Application</span>
        <i class="fas fa-external-link-alt"></i>
      </a>
      <a href="https://emiwithkrati.netlify.app/" 
         target="_blank" 
         class="flex justify-between items-center bg-white text-blue-600 hover:text-blue-800 font-semibold rounded-lg px-4 py-3 shadow transition duration-200">
        <span>EMI Converter</span>
        <i class="fas fa-external-link-alt"></i>
      </a>
      <a href="https://currencyconverterwithkrati.netlify.app/" 
         target="_blank" 
         class="flex justify-between items-center bg-white text-blue-600 hover:text-blue-800 font-semibold rounded-lg px-4 py-3 shadow transition duration-200">
        <span>Currency Converter</span>
        <i class="fas fa-external-link-alt"></i>
      </a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-white font-medium flex items-center justify-center gap-2">
      <span>Made by Krati Shukla</span>
      <img src="https://storage.googleapis.com/a1aa/image/hgsTQYmCaUpx3w8NNI8nr_ZfXxBSXaqepP8qVGHlI-U.jpg" 
           alt="Linktree Logo" 
           class="w-5 h-5">
    </div>
  </div>
</body>
</html>
